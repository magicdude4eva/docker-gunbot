version: "3.9"

networks:
  gunbotnetwork:
    name: gunbotnetwork
    driver: bridge
    enable_ipv6: false

services:
  gunbot-binance:
    container_name: gunbot-binance
    image: magicdude4eva/gunbot-colorised:${GB_VERSION:-latest}
    restart: unless-stopped
    ports:
      - 5555:5000
    environment:
      - TZ=Europe/Vienna
      - PGID=1024
      - PUID=100
    networks:
      gunbotnetwork:
        aliases:
          - gunbot-binance
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/TZ:/etc/timezone:ro
      - /volume2/docker/gunbot/binance_data:/data

  gunbot-cryptocom:
    container_name: gunbot-cryptocom
    image: magicdude4eva/gunbot-colorised:${GB_VERSION:-latest}
    restart: unless-stopped
    ports:
      - 5556:5000
    environment:
      - TZ=Europe/Vienna
      - PGID=1024
      - PUID=100
    networks:
      gunbotnetwork:
        aliases:
          - gunbot-cryptocom
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/TZ:/etc/timezone:ro
      - /volume2/docker/gunbot/cryptocom_data:/data
